<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Camera Stream</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #4CAF50;
        }
        
        #localVideo {
            width: 100%;
            max-width: 400px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #333;
            font-weight: bold;
        }
        
        .status.connected {
            background: #2E7D32;
        }
        
        .status.connecting {
            background: #F57C00;
        }
        
        .status.error {
            background: #C62828;
        }
        
        .vr-events {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 10px;
            text-align: left;
            max-width: 400px;
        }
        
        .vr-event {
            padding: 8px;
            margin: 5px 0;
            background: #3a3a3a;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Mobile Camera Stream</h1>
        
        <video id="localVideo" autoplay muted playsinline></video>
        
        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="connectBtn" disabled>Connect to VR</button>
            <button id="stopBtn" disabled>Stop Stream</button>
        </div>
        
        <div id="status" class="status">Ready to start</div>
        
        <div class="vr-events">
            <h3>VR Controller Events:</h3>
            <div id="vrEvents">No events yet...</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const localVideo = document.getElementById('localVideo');
        const startBtn = document.getElementById('startBtn');
        const connectBtn = document.getElementById('connectBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const vrEvents = document.getElementById('vrEvents');
        
        let localStream = null;
        let peerConnection = null;
        
        // WebRTC configuration
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };
        
        // Socket events
        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('register-device', 'mobile');
        });
        
        socket.on('answer', async (data) => {
            console.log('Received answer');
            try {
                await peerConnection.setRemoteDescription(data.answer);
                updateStatus('Connected to VR!', 'connected');
            } catch (error) {
                console.error('Error setting remote description:', error);
                updateStatus('Connection failed', 'error');
            }
        });
        
        socket.on('ice-candidate', async (data) => {
            try {
                await peerConnection.addIceCandidate(data.candidate);
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        });
        
        socket.on('vr-controller', (data) => {
            displayVREvent(data);
        });
        
        // Button events
        startBtn.addEventListener('click', startCamera);
        connectBtn.addEventListener('click', connectToVR);
        stopBtn.addEventListener('click', stopStream);
        
        async function startCamera() {
            try {
                updateStatus('Starting camera...', 'connecting');
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'environment' // Use back camera
                    },
                    audio: true
                });
                
                localVideo.srcObject = localStream;
                
                startBtn.disabled = true;
                connectBtn.disabled = false;
                stopBtn.disabled = false;
                
                updateStatus('Camera started. Ready to connect to VR', 'connected');
            } catch (error) {
                console.error('Error starting camera:', error);
                updateStatus('Failed to start camera', 'error');
            }
        }
        
        async function connectToVR() {
            try {
                updateStatus('Connecting to VR...', 'connecting');
                connectBtn.disabled = true;
                
                // Create peer connection
                peerConnection = new RTCPeerConnection(rtcConfig);
                
                // Add local stream
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', { candidate: event.candidate });
                    }
                };
                
                // Create and send offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', { offer });
                
            } catch (error) {
                console.error('Error connecting to VR:', error);
                updateStatus('Failed to connect to VR', 'error');
                connectBtn.disabled = false;
            }
        }
        
        function stopStream() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            localVideo.srcObject = null;
            
            startBtn.disabled = false;
            connectBtn.disabled = true;
            stopBtn.disabled = true;
            
            updateStatus('Stream stopped', '');
        }
        
        function updateStatus(message, type = '') {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function displayVREvent(data) {
            const eventDiv = document.createElement('div');
            eventDiv.className = 'vr-event';
            eventDiv.textContent = `${data.controller}: ${data.button} - ${data.pressed ? 'PRESSED' : 'RELEASED'}`;
            
            if (vrEvents.firstChild.textContent === 'No events yet...') {
                vrEvents.innerHTML = '';
            }
            
            vrEvents.insertBefore(eventDiv, vrEvents.firstChild);
            
            // Keep only last 10 events
            while (vrEvents.children.length > 10) {
                vrEvents.removeChild(vrEvents.lastChild);
            }
        }
    </script>
</body>
</html>
